<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب مسیر قطار</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Tahoma, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f7ff;
            border-radius: 8px;
            border-right: 4px solid var(--primary-color);
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>انتخاب مسیر قطار</h1>
        <div class="form-group">
            <label for="origin">مبدأ:</label>
            <select id="origin">
                <option value="">انتخاب مبدأ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destination">مقصد:</label>
            <select id="destination">
                <option value="">انتخاب مقصد</option>
            </select>
        </div>
        <div class="result">
            <p>کد مسیر:</p>
            <div id="route-code">لطفاً مبدأ و مقصد را انتخاب کنید</div>
        </div>
        <button id="send-btn" class="send-btn" disabled>ارسال به ربات</button>
    </div>

    <script>
        Telegram.WebApp.ready(); // آماده‌سازی مینی‌اپ

        // ست کردن تم تلگرام
        function applyTheme() {
            let theme = Telegram.WebApp.themeParams;
            document.documentElement.style.setProperty('--background-color', theme.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', theme.text_color || '#000000');
            document.documentElement.style.setProperty('--primary-color', theme.button_color || '#2ea8ff');
            document.documentElement.style.setProperty('--card-color', theme.secondary_bg_color || '#f5f5f5');
        }
        applyTheme();

        const originSelect = document.getElementById('origin');
        const destinationSelect = document.getElementById('destination');
        const routeCodeDiv = document.getElementById('route-code');
        const sendBtn = document.getElementById('send-btn');

        function updateRouteCode() {
            const origin = originSelect.value;
            const destination = destinationSelect.value;

            if (origin && destination) {
                if (origin === destination) {
                    routeCodeDiv.textContent = "مبدأ و مقصد نمی‌توانند یکسان باشند";
                    sendBtn.disabled = true;
                } else {
                    const routeCode = `${origin}-${destination}`;
                    routeCodeDiv.textContent = routeCode;
                    sendBtn.disabled = false;
                }
            } else {
                routeCodeDiv.textContent = "لطفاً مبدأ و مقصد را انتخاب کنید";
                sendBtn.disabled = true;
            }
        }

        sendBtn.addEventListener('click', function () {
            const routeCode = routeCodeDiv.textContent;
            if (routeCode && routeCode !== "لطفاً مبدأ و مقصد را انتخاب کنید" && routeCode !== "مبدأ و مقصد نمی‌توانند یکسان باشند") {
                Telegram.WebApp.sendData(routeCode); // ارسال به ربات
                Telegram.WebApp.close(); // بستن مینی‌اپ
            }
        });

        originSelect.addEventListener('change', updateRouteCode);
        destinationSelect.addEventListener('change', updateRouteCode);

        // دریافت اطلاعات شهرها از JSON
        fetch('train_cities_large.json')
            .then(response => response.json())
            .then(cities => {
                cities.forEach(city => {
                    const originOption = document.createElement('option');
                    originOption.value = city.code;
                    originOption.textContent = city.text;
                    originSelect.appendChild(originOption);

                    const destOption = document.createElement('option');
                    destOption.value = city.code;
                    destOption.textContent = city.text;
                    destinationSelect.appendChild(destOption);
                });
            })
            .catch(error => {
                console.error('خطا در بارگذاری داده‌ها:', error);
                routeCodeDiv.textContent = "خطا در بارگذاری اطلاعات شهرها";
            });
    </script>
</body>

</html>
